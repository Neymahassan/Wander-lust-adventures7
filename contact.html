<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Wanderlust Travel</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#003366',
                        secondary: '#FF6B4A'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <h1 class="text-2xl font-['Pacifico'] text-primary">Wanderlust Travel</h1>
            </div>
            <nav class="hidden md:flex space-x-8">
                <a href="#" class="text-gray-700 hover:text-primary transition-colors">Home</a>
                <a href="#" class="text-gray-700 hover:text-primary transition-colors">Destinations</a>
                <a href="#" class="text-gray-700 hover:text-primary transition-colors">Booking</a>
                <a href="#" class="text-gray-700 hover:text-primary transition-colors">About</a>
                <a href="#" class="text-primary font-medium border-b-2 border-secondary">Contact</a>
            </nav>
        </div>
    </div>
</header>

<main class="min-h-screen">
    <section class="bg-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-primary mb-4">Contact Us</h1>
                <p class="text-xl text-gray-600 max-w-3xl mx-auto">We would love to hear from you! Whether you have a question about our services, need assistance with your booking, or just want to say hello, feel free to reach out.</p>
            </div>
            <div class="max-w-md mx-auto">
                <form action="#" method="POST" class="bg-gray-100 rounded-xl p-8 shadow-lg">
                    <div class="grid grid-cols-1 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input type="text" placeholder="Enter your full name" class="w-full px-4 py-3 border border-gray-300 rounded-button text-sm focus:outline-none focus:border-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                            <input type="email" placeholder="Enter your email" class="w-full px-4 py-3 border border-gray-300 rounded-button text-sm focus:outline-none focus:border-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                            <input type="tel" placeholder="Enter your phone number" class="w-full px-4 py-3 border border-gray-300 rounded-button text-sm focus:outline-none focus:border-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                            <textarea placeholder="Your message..." rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-button text-sm focus:outline-none focus:border-primary resize-none"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-secondary hover:bg-secondary/90 text-white py-3 !rounded-button font-semibold text-lg transition-colors whitespace-nowrap mt-6">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </section>
</main>

<footer class="bg-primary text-white py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <p>&copy; 2024 Wanderlust Travel. All rights reserved.</p>
        </div>
    </div>
</footer>
</body>
</html>
